<h4 class="fw-bold py-3 mb-4">
    <span class="text-muted fw-light">Providers /</span> Add provider
</h4>

<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-pills flex-column flex-md-row mb-3">
            <li class="nav-item">
                <a class="nav-link " href="paginas-proveedor-listado.html"><i class="bx bx-user me-1"></i> Listado de
                    Providers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-plus me-1"></i> Agregar
                    Provider</a>
            </li>
        </ul>
        <div class="card mb-4">
            <h5 class="card-header">Provider Detail</h5>
            <!-- Account -->
            <form id="formProv" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img src="{{newProvider.logo? newProvider.logo :'../assets/img/avatars/1.png'}}" alt="user-avatar" class="d-block rounded" height="100"
                            width="100" id="uploadedAvatar" />
                        <input class="form-control" type="url" id="logo" name="logo" placeholder="https://www.logo.jpg"
                            autofocus />
                        <div class="button-wrapper">
                            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                <span class="d-none d-sm-block">Add logo</span>
                                <i class="bx bx-upload d-block d-sm-none"></i>
                                <input type="file" id="upload" class="account-file-input" hidden
                                    accept="image/png, image/jpeg" />
                            </label>
                            <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                                <i class="bx bx-reset d-block d-sm-none"></i>
                                <span class="d-none d-sm-block">Reset</span>
                            </button>

                            <p class="text-muted mb-0">URL of JPG, GIF or PNG.</p>
                        </div>
                    </div>
                </div>
                <hr class="my-0" />
                <div class="card-body">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="compName" class="form-label">Company Name</label>
                            <input class="form-control" type="text" id="compName" name="compName" placeholder="John" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="item" class="form-label">Item / Rubric</label>
                            <input class="form-control" type="text" name="item" id="item" placeholder="Electronica" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input class="form-control" type="text" id="email" name="email"
                                placeholder="john.doe@example.com" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="web" class="form-label">Web Site</label>
                            <input type="url" class="form-control" id="web" name="web" placeholder="www.tuSitio.com" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="phone">Phone</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text">AR (+54)</span>
                                <input type="text" id="phone" name="phone" class="form-control"
                                    placeholder="3817654321" />
                            </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street" name="street"
                                placeholder="Av California" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="number" class="form-label">Number</label>
                            <input type="text" class="form-control" id="number" name="number"
                                placeholder="Av California" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="zip" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zip" name="zip" placeholder="4000"
                                maxlength="6" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="country">Country</label>
                            <select id="country" class="select2 form-select">
                                <option value="">Seleccionar</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Australia">Australia</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Bielorrusia">Bielorrusia</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Canadá">Canadá</option>
                                <option value="China">China</option>
                                <option value="Francia">Francia</option>
                                <option value="Alemania">Alemania</option>
                                <option value="India">India</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Israel">Israel</option>
                                <option value="Italia">Italia</option>
                                <option value="Japón">Japón</option>
                                <option value="Corea del Sur">Corea del Sur</option>
                                <option value="México">México</option>
                                <option value="Filipinas">Filipinas</option>
                                <option value="Federación Rusa">Federación Rusa</option>
                                <option value="Sudáfrica">Sudáfrica</option>
                                <option value="Tailandia">Tailandia</option>
                                <option value="Turquía">Turquía</option>
                                <option value="Ucrania">Ucrania</option>
                                <option value="Emiratos Árabes Unidos">Emiratos Árabes Unidos</option>
                                <option value="Reino Unido">Reino Unido</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="province" class="form-label">Province</label>
                            <input class="form-control" type="text" id="province" name="province"
                                placeholder="Cordoba" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="locality" class="form-label">Locality</label>
                            <input class="form-control" type="text" id="locality" name="locality"
                                placeholder="Yerba Buena" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="cuit" class="form-label">CUIT</label>
                            <input class="form-control" type="text" id="cuit" name="cuit" placeholder="27-12345678-9" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="ivaCondition" class="form-label">Condición de IVA</label>
                            <select id="ivaCondition" class="select2 form-select">
                                <option value="">Seleccionar Condición de IVA</option>
                                <option value="Responsable Inscripto">Responsable Inscripto</option>
                                <option value="Monotributista">Monotributista</option>
                                <option value="Exento">Exento</option>
                                <option value="No Responsable">No Responsable</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="name" class="form-label">First and Last Name</label>
                            <input class="form-control" type="text" id="name" name="name" placeholder="John" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="emailProv" class="form-label">E-mail</label>
                            <input class="form-control" type="text" id="emailProv" name="emailProv"
                                placeholder="john.doe@example.com" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="telProv">Provider phone number</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text">AR (+54)</span>
                                <input type="text" id="telProv" name="telProv" class="form-control"
                                    placeholder="3817654321" />
                            </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="role" class="form-label">Role</label>
                            <input class="form-control" type="text" id="rol" name="role" placeholder="Gerente" />
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary me-2">Add Provider</button>
                        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                    </div>
                </div>
            </form>
            <!-- /Account -->
        </div>

    </div>
</div>
