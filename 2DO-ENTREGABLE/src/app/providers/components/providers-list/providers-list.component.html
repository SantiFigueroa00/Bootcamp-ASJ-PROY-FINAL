    <div class="col-md-12">
        <ul class="nav nav-pills flex-column flex-md-row mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-user me-1"></i> Listado de
                    Proveedores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="paginas-proveedor-agregar.html"><i class="bx bx-plus me-1"></i> Agregar
                    Proveedor</a>
            </li>
        </ul>
        <div class="row mb-5" id="grillaProv">
        </div>

<div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCenterTitle">¿Desea eliminar el Proveedor?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Cerrar
                </button>
                <button type="button" class="btn btn-danger" id="btnBorrado">Confirmar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditar">¿Desea editar el Proveedor?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formEditar" method="POST" onsubmit="return false">
                <div class="modal-body">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="razSoc" class="form-label">Razon Social</label>
                            <input class="form-control" type="text" id="razSoc" name="razSoc" placeholder="John"
                                autofocus />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="rubro" class="form-label">Rubro</label>
                            <input class="form-control" type="text" name="rubro" id="rubro" placeholder="Electronica" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input class="form-control" type="text" id="email" name="email"
                                placeholder="john.doe@example.com" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="web" class="form-label">Sitio Web</label>
                            <input type="url" class="form-control" id="web" name="web" placeholder="www.tuSitio.com" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="telefono">Telefono</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text">AR (+54)</span>
                                <input type="text" id="telefono" name="telefono" class="form-control"
                                    placeholder="3817654321" />
                            </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccion" name="direccion"
                                placeholder="Av California" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="codPos" class="form-label">Codigo Postal</label>
                            <input type="text" class="form-control" id="codPos" name="codPos" placeholder="4000"
                                maxlength="6" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="pais">Pais</label>
                            <select id="pais" class="select2 form-select">
                                <option value="">Seleccionar</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Australia">Australia</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Bielorrusia">Bielorrusia</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Canadá">Canadá</option>
                                <option value="China">China</option>
                                <option value="Francia">Francia</option>
                                <option value="Alemania">Alemania</option>
                                <option value="India">India</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Israel">Israel</option>
                                <option value="Italia">Italia</option>
                                <option value="Japón">Japón</option>
                                <option value="Corea del Sur">Corea del Sur</option>
                                <option value="México">México</option>
                                <option value="Filipinas">Filipinas</option>
                                <option value="Federación Rusa">Federación Rusa</option>
                                <option value="Sudáfrica">Sudáfrica</option>
                                <option value="Tailandia">Tailandia</option>
                                <option value="Turquía">Turquía</option>
                                <option value="Ucrania">Ucrania</option>
                                <option value="Emiratos Árabes Unidos">Emiratos Árabes Unidos</option>
                                <option value="Reino Unido">Reino Unido</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="provincia" class="form-label">Provincia</label>
                            <input class="form-control" type="text" id="provincia" name="provincia"
                                placeholder="Cordoba" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="localidad" class="form-label">Localidad</label>
                            <input class="form-control" type="text" id="localidad" name="localidad"
                                placeholder="Yerba Buena" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="cuit" class="form-label">CUIT</label>
                            <input class="form-control" type="text" id="cuit" name="cuit" placeholder="27-12345678-9" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="ivaCondition" class="form-label">Condición de IVA</label>
                            <select id="ivaCondition" class="select2 form-select">
                                <option value="">Seleccionar Condición de IVA</option>
                                <option value="Responsable Inscripto">Responsable Inscripto</option>
                                <option value="Monotributista">Monotributista</option>
                                <option value="Exento">Exento</option>
                                <option value="No Responsable">No Responsable</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="nombre" class="form-label">Nombre y Apellido</label>
                            <input class="form-control" type="text" id="nombre" name="nombre" placeholder="John" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="emailProv" class="form-label">E-mail</label>
                            <input class="form-control" type="text" id="emailProv" name="emailProv"
                                placeholder="john.doe@example.com" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="telProv">Telefono Proveedor</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text">AR (+54)</span>
                                <input type="text" id="telProv" name="telProv" class="form-control"
                                    placeholder="3817654321" />
                            </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="rol" class="form-label">Rol</label>
                            <input class="form-control" type="text" id="rol" name="rol" placeholder="Gerente" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="submit" class="btn btn-warning">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
